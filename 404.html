<title>IPsq</title>
<link rel="icon" href="/img/logo.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<div class="glitch">
	<div class="line"><i class="fa-solid fa-triangle-exclamation"></i> ERROR <i class="fa-solid fa-triangle-exclamation"></i></div>
	<div class="line"><i class="fa-solid fa-triangle-exclamation"></i> ERROR <i class="fa-solid fa-triangle-exclamation"></i></div>
	<div class="line"><i class="fa-solid fa-triangle-exclamation fa-beat"></i> ERROR <i class="fa-solid fa-triangle-exclamation"></i></div>
	<div class="line"><i class="fa-solid fa-triangle-exclamation"></i> ERROR <i class="fa-solid fa-triangle-exclamation"></i></div>
	<div class="line"><i class="fa-solid fa-triangle-exclamation"></i> ERROR <i class="fa-solid fa-triangle-exclamation"></i></div>
	<div class="line"><i class="fa-solid fa-shapes"></i> ERROR <i class="fa-solid fa-triangle-exclamation fa-beat"></i></div>
	<div class="line"><i class="fa-solid fa-triangle-exclamation"></i> ERROR <i class="fa-solid fa-triangle-exclamation"></i></div>
	<div class="line"><i class="fa-solid fa-triangle-exclamation"></i> ERROR</div>
	<div class="line"><i class="fa-solid fa-triangle-exclamation fa-shake"></i> ERROR</div>
	<div class="line"><i class="fa-solid fa-triangle-exclamation"></i> ERROR <i class="fa-solid fa-triangle-exclamation"></i></div>
</div>

<canvas id="errorCanvas" class="fa-shake"></canvas>
<script>const canvas = document.getElementById("errorCanvas");
	const ctx = canvas.getContext("2d");
	
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	
	const errorModals = [];
	
	let bing = new Audio('https://archive.org/download/windows-ding/Heritage/Windows%20Error.mp3');
	
	// Create 10 error modals
	for (let i = 0; i < 10; i++) {
		const modal = createErrorModal();
		errorModals.push(modal);
		setTimeout(() => {
			//bing.play();
			modal.style.display = "block";
			animateErrorModal(modal);
		}, Math.random() * 5000);
	}
	
	function createErrorModal() {
		const modal = document.createElement("div");
		modal.classList.add("error-modal");
		modal.innerHTML = `
		  <div class="error-title fa-bounce"><i class="fa-solid fa-triangle-exclamation fa-beat"></i> Error 404</div>
		  <div class="error-message fa-fade">Page not found</div>
		`;
		document.body.appendChild(modal);
		return modal;
	}
	
	function animateErrorModal(modal) {
		const x = Math.random() * (canvas.width - 200);
		const y = Math.random() * (canvas.height - 100);
		modal.style.left = x + "px";
		modal.style.top = y + "px";
		setTimeout(() => {
			modal.style.display = "none";
			setTimeout(() => {
				//bing.play();
				modal.style.display = "block";
				animateErrorModal(modal);
			}, Math.random() * 5000);
		}, 5000);
	}</script>
<style>
@import url("https://fonts.googleapis.com/css2?family=Tomorrow&family=Raleway&display=swap");

	body {
		background: repeating-linear-gradient(
			0deg,
			#070707 25%,
			#111111 50%,
			#222222 50%,
			#222222 75%
		);
		background-size: 20px 20px;
		height: 100vh;
		overflow: hidden;
		display: flex;
		font-family: "Raleway", sans-serif;
		justify-content: center;
		align-items: center;
	}
	
	.glitch {
		position: relative;
		color: #fff;
		font-size: 60px;
	}
	
	.line {
		&:not(:first-child) {
			position: absolute;
			top: 0;
			left: 0;
		}
	
		@for $i from 1 through 10 {
			&:nth-child(#{$i}) {
				animation: clip 3000ms $i * -300ms linear infinite,
					glitch#{$i} 500ms random(1000) * -1ms linear infinite;
	
				@keyframes glitch#{$i} {
					0% {
						transform: translateX(0);
					}
					80% {
						transform: translateX(0);
						color: #fff;
					}
					85% {
						transform: translateX(random(10) - 5px);
						color: #4e9a26;
					}
					90% {
						transform: translateX(random(10) - 5px);
						color: #ac1212;
					}
					95% {
						transform: translateX(random(10) - 5px);
						color: #fff;
					}
					100% {
						transform: translateX(0);
					}
				}
			}
		}
	}
	
	@keyframes clip {
		0% {
			clip-path: polygon(0 -20%, 100% -20%, 100% 0%, 0 0);
		}
		100% {
			clip-path: polygon(0 100%, 100% 100%, 100% 120%, 0 120%);
		}
	}
	
	canvas {
		display: block;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: -1;
	}
	
	.error-modal {
		position: absolute;
		padding: 20px;
		background-color: #330;
		border: 2px solid #fff;
		border-radius: 10px;
		z-index: 8;
		display: none;
	}
	.error-title {
		font-size: 24px;
		font-weight: bold;
		color: #fff;
		margin-bottom: 10px;
		z-index: 9;
	}
	.error-message {
		font-size: 18px;
		color: #fff;
		z-index: 9;
	}</style>
